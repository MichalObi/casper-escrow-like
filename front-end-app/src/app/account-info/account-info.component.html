<div class="terminal">
  <pre>Your public key from received Signer is: </pre>
  <pre>{{publicKey}}</pre>

  <div *ngIf="balance !== undefined">
    <pre>Your account Balance: {{ balance }} CSPR</pre>
  </div>

  <div *ngIf="balance === undefined">
    <pre>Loading balance...</pre>
  </div>

  <div *ngIf="purse !== undefined">
    <pre>Smart Contract Purse (Max transfer): {{ purse }} CSPR</pre>
  </div>

  <div *ngIf="purse === undefined">
    <pre>Loading purse...</pre>
  </div>

</div>

<div *ngIf="purse !== undefined">
  <p>Select amount of CSPR to transfer</p>
  <mat-slider min="1" max="{{ purse }}" step="0.5" value="1.5" showTickMarks discrete>
    <input matSliderThumb [(ngModel)]="transferAmount">
  </mat-slider>

  <button (click)="transferToAccount()" class="btn btn-secondary">Transfer to account</button>
</div>
